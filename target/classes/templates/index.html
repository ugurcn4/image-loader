<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Görsel Yükleyici</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="form-wrapper">
        <form id="form">
            <input id="formInput" type="text" placeholder="Görsel arayın...">
            <div class="button-wrapper">
                <button id="btn-search" type="button"><img src="/images/search.png" class="icons">Ara</button>
                <button id="btn-clear" type="button"><img src="/images/delete.png" class="icons">Temizle</button>
                <button id="btn-filter" type="button">Filtrele</button>
            </div>
        </form>
    </div>
    <div id="loading" class="loading" style="display: none;">Yükleniyor...</div>
    <div id="info" class="info" style="display: none;">
        <div>Süre: <span id="timeValue"></span> ms</div>
        <div>Operasyon: <span id="operationTypeValue"></span></div>
    </div>
    <div class="images-wrapper">
        <!-- Görseller buraya yüklenecek -->
    </div>
    <div class="pagination">
        <button id="btn-prev-page" type="button">Önceki Sayfa</button>
        <button id="btn-next-page" type="button">Sonraki Sayfa</button>
    </div>

    <!-- Filtreleme Pop-up -->
    <div id="filter-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Filtre Seçenekleri</h2>
            <form id="filter-form">
                <div class="form-group">
                    <label for="orientation">Yön:</label>
                    <select id="orientation" name="orientation">
                        <option value="">Herhangi</option>
                        <option value="landscape">Yatay</option>
                        <option value="portrait">Dikey</option>
                        <option value="square">Kare</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size">Boyut:</label>
                    <select id="size" name="size">
                        <option value="">Herhangi</option>
                        <option value="small">Küçük</option>
                        <option value="medium">Orta</option>
                        <option value="large">Büyük</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Renk:</label>
                    <input type="text" id="color" name="color" placeholder="örn., kırmızı, mavi">
                </div>
                <div class="form-group">
                    <label for="locale">Dil:</label>
                    <input type="text" id="locale" name="locale" placeholder="örn., tr-TR">
                </div>
                <div class="form-group">
                    <label for="per_page">Sayfa başına sonuç:</label>
                    <input type="number" id="per_page" name="per_page" value="10">
                </div>
                <button type="button" id="apply-filters">Filtreleri Uygula</button>
                <button type="button" id="clear-filters">Filtreleri Temizle</button>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
